<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="background">
      <div class="display">
        <div class="top-bar">
          <div class="arrows">
            <div id="left-arrow" class="arrow">
              <div class="line"></div>
              <div class="point"></div>
            </div>

            <div class="arrow active">
              <div class="line"></div>
              <div class="point"></div>
            </div>
          </div>

          <div class="range-indicator">
            <h1 id="range-int">___</h1>
            <h2>miles</h2>
          </div>
        </div>

        <div class="speedometer">
          <h1 id="speedometer" class="Speed">__._</h1>
          <h2>MPH</h2>
        </div>

        <div class="bottom-bar">
          <div class="battery-container">
            <div class="batteryOuter">
              <div class="batteryInner"></div>
              <h1 class="pct">10</h1>
            </div>
          </div>
          <div class="clock-indicator">
            <h1 class="time">00:00:00</h1>
          </div>
          <div class="torque-indicator">
            <h1>__</h1>
            <h2>ft-lbs</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
