<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="background">
      <div class="display">
        <div class="top-bar">
          <img src = "images/info-circle.svg" style="width: 40px;" onclick="displayInfo()"/>

          <div class="range-indicator">
            <h1 id="range">___</h1>
            <h2>miles</h2>
          </div>
        </div>

        <div class="speedometer">
          <h1 id="speedometer" class="Speed">00.0</h1>
          <h2>MPH</h2>
        </div>

        <div class="bottom-bar">
          <div class="battery-container">
            <div class="batteryOuter">
              <div class="batteryInner"></div>
              <h1 class="pct">75</h1>
            </div>
          </div>
          <div class="clock-indicator">
            <h1 class="time">00:00:00</h1>
          </div>
          <div class="torque-indicator">
            <h1 id="torque">__</h1>
            <h2>ft-lbs</h2>
          </div>
        </div>
        <div id="infoModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="close">&times;</div>
            <div class="info-text">
              <h2>MBB Dashboard</h2>
              <h4>Version 2023.12.1</h4>
              <p>An interactive Web APP to display bike statistics</p>
              <p>Powered by PI and python!</p>
            </div>
          </div>
        
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
